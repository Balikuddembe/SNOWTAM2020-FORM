<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOWTAM Form</title>
</head>
<body>
    <h1>SNOWTAM Form</h1>
	
	<form>
		<label for="airport">Airport:</label>
		<input type="text" id="airport" name="airport"><br><br>
		
		<label for="runway">Runway:</label>
		<input type="text" id="runway" name="runway"><br><br>
		
		<label for="snow-type">Type of Snow:</label>
		<input type="text" id="snow-type" name="snow-type"><br><br>
		
		<label for="snow-depth">Depth of Snow:</label>
		<input type="text" id="snow-depth" name="snow-depth"><br><br>
		
		<label for="cleared-areas">Cleared Areas:</label>
		<input type="text" id="cleared-areas" name="cleared-areas"><br><br>
		
		<label for="snow-removal-equipment">Snow Removal Equipment:</label>
		<input type="text" id="snow-removal-equipment" name="snow-removal-equipment"><br><br>
		
		<label for="friction-measurement">Friction Measurement:</label>
		<input type="text" id="friction-measurement" name="friction-measurement"><br><br>
		
		<label for="obstructions">Obstructions/Hazards:</label>
		<input type="text" id="obstructions" name="obstructions"><br><br>
		
		<label for="time-of-issuance">Time of Issuance:</label>
		<input type="text" id="time-of-issuance" name="time-of-issuance"><br><br>
		
		<input type="submit" value="Submit">
	</form>

</body>
</html>
